<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="pokedex">
        <div class="pokedex-screen">
          <div id="sprite-container" class="sprite-container">
            <!-- <img id="sprite" src="/src/img/dummy.png" title="dummy pokemon" alt="dummy pokemon" /> -->
          </div>
          <div class="current-pokemon-stats">
            <div class="stat">
              <p>#<span id="pokemon-id">n/a</span></p>
              <span id="pokemon-name">n/a</span>
            </div>
            <div class="stat">
              <p>HP</p>
              <span id="hp">n/a</span>
            </div>
            <div class="stat">
              <p>Atk</p>
              <span id="attack">n/a</span>
            </div>
            <div class="stat">
              <p>Def</p>
              <span id="defense">n/a</span>
            </div>
            <div class="stat">
              <p>Sp. Atk</p>
              <span id="special-attack">n/a</span>
            </div>
            <div class="stat">
              <p>Sp. Def</p>
              <span id="special-defense">n/a</span>
            </div>
            <div class="stat">
              <p>Weight</p>
              <span id="weight">n/a</span>
            </div>
            <div class="stat">
              <p>Height</p>
              <span id="height">n/a</span>
            </div>
            <div class="stat">
              <p>Speed</p>
              <span id="speed">n/a</span>
            </div>
          </div>
          <div class="search">
            <div id="types">
              <!--
              <span class="type poison">Poisen</span>
              <span class="type grass">Grass</span>
            --></div>
            <div class="search-div">
              <form role="search" id="search-form">
                <label for="search-input"></label>
                <input type="text" name="pokemon" id="search-input" required />
                <button id="search-button">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="credits">
        Pokédex Art by

      </div>

          target="_blank"
          >Serena Wong</a
        >
        auf
        <a
          href="https://pixabay.com/de//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1600483"
          target="_blank"
          >Pixabay</a
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
